<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>BTC Overview - Tom Kaufmann</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .container { max-width: 800px; margin: 20px auto; padding: 0 15px; text-align: center; }
      #current-price { font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; color: #f7931a; }
      canvas { background: #fff; border-radius: 8px; padding: 10px; margin-top: 10px; }
      .loading { text-align: center; color: #666; margin-top: 50px; }
      footer { text-align: center; margin-top: 50px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BTC</h1>
      <div id="current-price">Loading price...</div>
      
      <div id="loader" class="loading">Loading market data...</div>
      <canvas id="btcChart" width="400" height="200"></canvas>

      <p><a href="index.html">[Back]</a></p>
      <footer>
        <p>with <span style="color:red">&hearts;</span> from Austria</p>
      </footer>
    </div>

    <script>
      async function fetchBTCData() {
        try {
          // Fetch prices for the last 7 days in USD
          const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=7&interval=daily');
          if (!response.ok) throw new Error('API limit reached');
          
          const data = await response.json();
          
          const labels = data.prices.map(price => {
            const date = new Date(price[0]);
            return date.toLocaleDateString('en-US', { day: '2-digit', month: 'short' });
          });
          
          const prices = data.prices.map(price => price[1]);
          
          // Get the latest price for the header
          const latestPrice = prices[prices.length - 1];
          document.getElementById('current-price').innerText = Math.round(latestPrice).toLocaleString('en-US') + " USD";

          document.getElementById('loader').style.display = 'none';
          renderChart(labels, prices);
        } catch (error) {
          document.getElementById('loader').innerText = "Error loading data.";
          document.getElementById('current-price').innerText = "--- USD";
          console.error(error);
        }
      }

      function renderChart(labels, prices) {
        const ctx = document.getElementById('btcChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              data: prices,
              borderColor: '#f7931a', // Bitcoin Orange
              backgroundColor: 'rgba(247, 147, 26, 0.2)',
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: false // Entfernt das Label oben
              }
            },
            scales: {
              y: { 
                beginAtZero: false,
                ticks: {
                  callback: function(value) {
                    return '$' + value.toLocaleString('en-US');
                  }
                }
              }
            }
          }
        });
      }

      fetchBTCData();
    </script>
  </body>
</html>
