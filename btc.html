<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>BTC Overview - Tom Kaufmann</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
      canvas { background: #fff; border-radius: 8px; padding: 10px; }
      .loading { text-align: center; color: #666; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bitcoin Preis (Letzte 7 Tage)</h1>
      <p><a href="index.html">← Zurück</a></p>
      
      <div id="loader" class="loading">Lade Daten von der Blockchain...</div>
      <canvas id="btcChart" width="400" height="200"></canvas>

      <footer>
        <p>Datenquelle: CoinGecko API</p>
      </footer>
    </div>

    <script>
      async function fetchBTCData() {
        try {
          // Holt die Preise der letzten 7 Tage in EUR
          const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=eur&days=7&interval=daily');
          const data = await response.json();
          
          const labels = data.prices.map(price => {
            const date = new Date(price[0]);
            return date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
          });
          
          const prices = data.prices.map(price => price[1]);

          document.getElementById('loader').style.display = 'none';
          renderChart(labels, prices);
        } catch (error) {
          document.getElementById('loader').innerText = "Fehler beim Laden der Daten.";
          console.error(error);
        }
      }

      function renderChart(labels, prices) {
        const ctx = document.getElementById('btcChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'BTC Preis (EUR)',
              data: prices,
              borderColor: '#f7931a', // Bitcoin Orange
              backgroundColor: 'rgba(247, 147, 26, 0.2)',
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: false }
            }
          }
        });
      }

      fetchBTCData();
    </script>
  </body>
</html>
